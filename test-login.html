<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>管理员登录测试</h1>

    <div class="form-group">
        <label>用户名:</label>
        <input type="text" id="username" value="superadmin">
    </div>

    <div class="form-group">
        <label>密码:</label>
        <input type="password" id="password" value="123456">
    </div>

    <button onclick="testLogin()">测试登录</button>
    <button onclick="checkStatus()">检查登录状态</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');

            result.innerHTML = '正在登录...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>登录成功！</strong><br>
                        Token: ${data.data.token.substring(0, 50)}...<br>
                        管理员: ${JSON.stringify(data.data.admin, null, 2)}
                    `;

                    // 保存到 localStorage
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminInfo', JSON.stringify(data.data.admin));
                } else {
                    result.className = 'error';
                    result.innerHTML = `<strong>登录失败：</strong> ${data.message || '未知错误'}`;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `<strong>登录异常：</strong> ${error.message}`;
            }
        }

        function checkStatus() {
            const result = document.getElementById('result');
            const token = localStorage.getItem('adminToken');
            const adminInfo = localStorage.getItem('adminInfo');

            result.innerHTML = `
                <strong>当前状态：</strong><br>
                Token: ${token ? token.substring(0, 50) + '...' : '未登录'}<br>
                管理员信息: ${adminInfo || '未登录'}
            `;
        }

        // 页面加载时检查状态
        checkStatus();
    </script>
</body>
</html>
